<div class="to-do-list">
    <h1 class="to-do-list__title">To Do List</h1>
    <div class="to-do-list__form">
        <p class="form__preview">{{input == '' ? 'Enter something...' : input}}</p>
        <input class="form__input" type="text" [value]="input" (input)="input = $event.target.value" />
        <button class="form__button" (click)="add()">Add</button>
    </div>
    <div class="to-do-list__listItems">
        <div class="listItems__item" *ngFor="let item of list.items; let i = index;">
            <p class="item__index">{{i + 1}} <span (click)="handleToggleEditMode(i)">{{item.isEditMode ? 'Cancel editting' : 'Edit'}}</span><span (click)="delete(i)">Delete</span></p>
            <p class="item__desc" *ngIf="!item.isEditMode">{{item.description}}</p>
            <input *ngIf="item.isEditMode" [value]="item.description" (keydown)="handleUpdateItem($event,i)"/>
        </div>
    </div>
</div>
